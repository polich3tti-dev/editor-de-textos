<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Text Editor</title>
</head>
<body>

    <!-- Div centralizada com Bootstrap contendo o título do editor de textos -->

    <div class="container d-flex justify-content-center" id="title">
        <h1> Text Editor </h1>
    </div>

    <!-- Div centralizada com Bootstrap contendo os botões do editor de textos -->
    <div class="container d-flex justify-content-center" id="buttons">

        <!-- Div referente aos botões que mudam a fonte do editor de textos para Negrito ou Italico -->
        <div class="btn" id="fonts"> 
            <button class="btn" id="bold" onclick="bold()"><i class="bi bi-type-bold"></i></button>
            <button class="btn" id="italic" onclick="italic()"><i class="bi bi-type-italic"></i></button>
        </div>

        <!-- Div referente aos botões que mudam alinhamento do texto para esquerda, centro ou direita -->
        <div class="btn" id="alignment"> 
            <button class="btn" id="left" onclick="left()"><i class="bi bi-text-left"></i></button>
            <button class="btn" id="center" onclick="center()"><i class="bi bi-text-center"></i></button>
            <button class="btn" id="right" onclick="right()"><i class="bi bi-text-right"></i></button>
        </div>

        <!-- Div referente aos botões que transformam o texto, respectivamente, para maiúsculo, minúsculo ou do maiúsculo para minúsculo -->
        <div class="btn" id="transform">
            <button class="btn" id="uppercase" onclick="uppercase()">A</button>
            <button class="btn" id="lowercase" onclick="lowercase()">a</button>
            <button class="btn" id="upper-to-lower" onclick="capitalize()">Aa</button>
        </div>

        <!-- Div referente ao botão responsável por apagar/limpar o texto -->
        <div class="btn" id="clean">
            <button class="btn" id="clear-text" onclick="clearText()"><i class="bi bi-eraser-fill"></i></button>
        </div>

    </div>
    <div class="container d-flex justify-content-center" id="textArea">
        <textarea id="text" autofocus placeholder="Your text here..."></textarea>
    </div>

    <script src="./js/functions.js"></script> 
</body>
</html>
